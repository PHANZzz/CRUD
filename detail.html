<!-- index.html -->
<!DOCTYPE html> <!-- This line specifies that this is an HTML5 document. -->
<html> <!-- This line starts the root element of an HTML page. -->
  <head> <!-- This line starts the head element which contains metadata about the page. -->
    <title>Example</title> <!-- This line specifies the title of the page. -->
  </head> <!-- This line ends the head element. -->
  <body> <!-- This line starts the body element which contains the main content of the page. -->
    <h1>Hello World!</h1> <!-- This line adds a level 1 heading to the page with the text 'Hello World!'. -->
  </body> <!-- This line ends the body element. -->
</html> <!-- This line ends the root element of an HTML page. -->
